<h3>Edit User</h3>
<form>
    <div class="form-group">
        <label for="UserName">User Name:</label>
        <input type="text" class="form-control" id="UserName" ng-model="currentUser.UserName">
    </div>
    <div class="form-group">
        <label for="Role">Role:</label>
        <input type="text" class="form-control" id="Role" ng-model="currentUser.Role">
    </div>
    <button ng-click="save(currentUser)" class="btn btn-default">Save</button>
</form>
