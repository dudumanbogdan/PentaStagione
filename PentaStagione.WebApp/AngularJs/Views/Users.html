<h3>All the users</h3>

<div class="row">
    <div class="col-md-5 col-sm-5 col-xs-5">User Name</div>
    <div class="col-md-4 col-sm-4 col-xs-4">Role</div>
    <div class="col-md-3 col-sm-3 col-xs-3 text-center">Edit</div>
</div>

<div class="row" ng-repeat="user in users">
    <div class="col-md-5 col-sm-5 col-xs-5">{{user.UserName}}</div>
    <div class="col-md-4 col-sm-4 col-xs-4">{{user.Role}}</div>
    <div class="col-md-3 col-sm-3 col-xs-3 text-center">
        <a ng-click="edit(user.Id)">Edit</a> | <a ng-click="delete(user.Id)">Delete</a>
    </div>
</div>
